		<script>
		var interval = null;
         function start()
         {
            var button1 = document.getElementById( "start" );
            button1.addEventListener( "click", run, false );
			var button2 = document.getElementById( "stop" );
            button2.addEventListener( "click", stop, false );
         } 
		 function run(){
			if ( interval )
				return;
			interval = window.setInterval( "pic()", 100 );
		 }
         function pic()
         {
			var x = document.images;
			var picValue = Math.floor( 1 + Math.random() * 85 );
			x[0].src = "角色" + picValue + ".jpg";
			document.getElementById("pictureNum").value = "角色" + picValue + ".jpg";
         } 
		 function stop(){
			window.clearInterval( interval );
			interval = null;
		 }
         window.addEventListener( "load", start, false );
		</script>
